            <h3> Cat Lists</h3>

            <!-- <div>: This is a container element used to group together other HTML elements. It doesnâ€™t add any styling by itself but is commonly used for layout purposes or to apply styles to a section of a page.

                    <li> Cat pin</li>
                    <li> Laser pointers </li>

            <!-- When the user clicks the "Submit" button, the form data (in this case, the text entered in the input field) will be 
             sent to the submit-cat-photo URL -->
            <form action="submit-cat-photo"> 
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor">Indoor </label><br>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor">Outdoor </label><br>
                
                <label for="loving"> <input id="loving" type="checkbox" name="personality"> Loving</label><br>
                <label for="lazy"> <input id="lazy" type="checkbox" name="personality"> Lazy </label><br>
                <label for="energatic"> <input id="energatic" type="checkbox" name="personality"> Energatic</label><br>
                
                <input type="text" placeholder="sumbit cat URL" required>
                <button type="submit"> Submit</button>
            </form>
